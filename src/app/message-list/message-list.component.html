<mat-card class="messages-card">
  <mat-card-header>
    <h3>Messages</h3>
    <button mat-icon-button>
      <mat-icon svgIcon="add" class="messages-card-header-add-icon"></mat-icon>
    </button>
  </mat-card-header>
  <mat-card-content>
    <div *ngFor="let message of messages; let i = index" class="message-item">
      <app-message [message]="message"></app-message>
      <mat-divider *ngIf="i === 0"></mat-divider>
    </div>
  </mat-card-content>
</mat-card
>
