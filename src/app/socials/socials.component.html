<mat-card>
  <mat-card-header>
    <h3>Socials</h3>
    <button mat-icon-button *ngIf="!isEditMode" (click)="toggleEditMode()">
      <mat-icon svgIcon="edit"></mat-icon>
    </button>
    <button mat-icon-button *ngIf="isEditMode" (click)="toggleEditMode()">
      <mat-icon svgIcon="save"></mat-icon>
    </button>
  </mat-card-header>
  <mat-card-content>
    <div *ngFor="let social of socials" class="profile-items">
      <div class="list-item-icon"><mat-icon [svgIcon]="social.icon"></mat-icon></div>
      <div *ngIf="isEditMode">
        <mat-form-field>
          <input matInput [(ngModel)]="social.url" />
        </mat-form-field>
      </div>
      <div *ngIf="!isEditMode" class="list-item-data">
          {{social.url}}
      </div>
    </div>
    <div class="socials-add-button">
      <button mat-icon-button (click)="onAddRecord()">
        <mat-icon svgIcon="add"></mat-icon>
      </button>
    </div>
  </mat-card-content>
</mat-card>
